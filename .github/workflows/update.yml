name: Update Papers Daily

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run the script
        run: node index.js

      - name: Commit and push changes using PAT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "MMateus97"
          git config --global user.email "miguelmateus1997@gmail.com"
          git add papers.json
          git commit -m "ðŸ“„ Auto-update papers.json" || echo "No changes"
          git remote set-url origin https://MMateus97:${GH_PAT}@github.com/MMateus97/ChemPaperFeed.git
          git push origin main || echo "No push needed"
