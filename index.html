<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChemPaperFeed</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="ChemPaperFeed logo" id="logo" />
    <p class="subtitle">Stay updated with the latest chemistry publications</p>
  </header>

  <div class="controls">
    <input type="text" id="search" placeholder="Search papers..." />
    <button id="toggle-saved">Show Saved</button>
  </div>

  <div class="main-container">
    <main id="papers"></main>

    <aside id="sidebar">
      <div class="sidebar-box">
        <h3>Filter by Journal</h3>
        <ul id="journal-filter"></ul>
      </div>
      <div class="sidebar-box">
        <h3>Filter by Discipline</h3>
        <ul id="discipline-filter"></ul>
      </div>
    </aside>
  </div>

  <footer>
    <p>Powered by Crossref Â· Built by Miguel Mateus</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
